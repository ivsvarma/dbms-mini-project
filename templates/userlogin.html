{% extends 'baselogin.html' %}
{% block title %} User login{% endblock title %}
{% block form %}
<h2 bg-white> user login </h2>
<div class="row"> 
    <div class="col-md-4"> </div>

    <div class="col-md-4"> 
        <form action="/login" method="post"> 
            {% include "message.html" %}

            <div class="form-group">
            <input type="text" class="form-control mt-2" placeholder="Enter  SRF ID" name="srf" required>
            </div>
            
                
            <div class="form-group">
                <input type="date" class="form-control mt-2" placeholder="Enter dob" name="dob" required>
                </div>
                <br>
                <button type="submit" class="btn btn-info">logIn</button>

            </form>
            <br>
            <a class="text-dark" href="/usersignup">new user? signup </a>
            
    </div>
    <div class="col-md-4"></div>
</div>






{% endblock form %}
