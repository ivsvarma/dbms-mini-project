{% extends 'baselogin.html' %}
{% block title %} hospital user login{% endblock title %}
{% block form %}
<h2 bg-white> HOSPITAL LOGIN  </h2>
<div class="row"> 
    <div class="col-md-4"> </div>

    <div class="col-md-4"> 
        <form action="/hospitallogin" method="post"> 
            {% include "message.html" %}

            <div class="form-group">
            <input type="text" class="form-control mt-2" placeholder="Enter  email address" name="email" required>
            </div>
            
                
            <div class="form-group">
                <input type="password" class="form-control mt-2" placeholder="Enter password" name="password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-info">hospital login</button>

            </form>
            <br>
            <a class="text-dark" href="#">new user? register </a>
            
    </div>
    <div class="col-md-4"></div>
</div>






{% endblock form %}
