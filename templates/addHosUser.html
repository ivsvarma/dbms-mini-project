{% block form %}
<h2> add hospital users </h2>
{% include "message.html" %}            
<div class="row"> 
    <div class="col-md-4">
        <a href="/logoutadmin" class="btn btn-danger">Logout</a>
    </div>
    

    <div class="col-md-4"> 
        <form action="/addHospitalUser" method="post">
            

            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter hospital code" name="hcode" required>

            <div class="form-group">
            <input type="email" class="form-control mt-2" placeholder="Enter email" name="email" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control mt-2" placeholder="Enter password" name="password" required>
                </div>
              <br>

                
                <button type="submit" class="btn btn-info ">add data</button>

            </form>
            <br>
       
    </div>
    <div class="col-md-4"></div>
</div>






{% endblock form %}
